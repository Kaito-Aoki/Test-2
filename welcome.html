<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p id="user-email"></p>
    </div>

    <script>
        // Get the email from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Display the email
        const userEmailElement = document.getElementById('user-email');
        if (email) {
            userEmailElement.textContent = `You are logged in as: ${email}`;
        } else {
            userEmailElement.textContent = 'No user email found.';
        }
    </script>
</body>
</html>
